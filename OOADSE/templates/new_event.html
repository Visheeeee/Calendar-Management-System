
{% extends "layout1.html" %}

{% block content %}


{% from "_formhelpers.html" import render_field %}


<form method=post>
  <dl>
    {{ render_field(form.eventname) }}
    {{ render_field(form.startdate) }}
    {{ render_field(form.enddate) }}
    {{ render_field(form.option) }}
  </dl>
  <p><input type=submit value=Submit>
</form>


{% endblock content %}
