{% extends "layout1.html" %}

{% block content %}





<table style="width:100%">
    <tr>
      <th>Fields</th>
      <th>Values</th>
    </tr>
    <tr>
      <td>Day</td>
      <td>{{day}}</td>
   
    </tr>
    <tr>
      <td>Month</td>
      <td>{{month}}</td>
    </tr>
    <tr>
        <td>Year</td>
        <td>{{year}}</td>
      </tr>
      <tr>
        <td>Weekday</td>
        <td>{{wkday}}</td>
      </tr> 
  </table>
  
  
Events


  <ol>
    <!-- For loop logic of jinja template -->
    {%for event in events%}
      
        <li>{{event}}</li>
    {%endfor%}
      
    </ol>

 
{% endblock content %}
